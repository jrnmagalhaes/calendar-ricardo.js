<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste Zabutto Calendar</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="zabuto_calendar.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div id="my-calendar"></div>
            </div>
        </div>
    </div>

    
    
    <script src="jquery-2.1.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="zabuto_calendar.js"></script>
    <script>
        var eventData = [
            {"date":"2017-08-02","badge":false,"title":"Example 1"},
            {"date":"2017-08-06","badge":false,"title":"Example 2"},
            {"date":"2017-08-29","badge":false,"title":"Example 2"}
        ];
        $(document).ready(function () {
            $("#my-calendar").zabuto_calendar({
                action: function () {
                    $('.selected').removeClass('selected');
                    $("#" + this.id).addClass('selected');
                    return myDateFunction(this.id, false);
                },
                language: "pt",
                today: true,
                data: eventData
            });
        });
        function myDateFunction(id, fromModal) {
            var date = $("#" + id).data("date");
            var hasEvent = $("#" + id).data("hasEvent");
            console.log(date)
        }


        </script>

    
</body>
</html>
